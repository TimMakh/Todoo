<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="./scripts/script.js"></script>
  </head>
  <body class="body">
    <div class="todo">
      <h1 class="todo__title">My checklist</h1>
      <div class="todo__new">
        <input class="todo__new-task" type="text" placeholder="New Task" />
        <button class="todo__add">+</button>
      </div>
      <ul class="todo__list"></ul>
    </div>
    <div class="modal">
      <div class="modal__content">
        <span class="modal__priority">Priority</span>
        <button class="modal__close"></button>
        <ul class="modal__priority-list">
          <li class="modal__priority-high">
            <button class="modal__priority-button"></button>
          </li>
          <li class="modal__priority-normal">
            <button class="modal__priority-button"></button>
          </li>
          <li class="modal__priority-low">
            <button class="modal__priority-button"></button>
          </li>
        </ul>
        <hr class="modal__decoration" />
        <button class="modal__delete-task">Delete Task</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <template class="todo__card">
    <li class="todo__item">
      <input class="todo__checkbox" type="checkbox" />
      <p class="todo__task"></p>
      <button class="todo__up"></button>
      <button class="todo__down"></button>
      <button class="todo__fuctional"></button>
    </li>
  </template>
</html>
