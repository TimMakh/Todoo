<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="todo">
        <h1 class="todo__title">My checklist</h1>
        <form class="todo__form">
          <input
            class="todo__input"
            type="text"
            placeholder="Add your task and click button ----------- >"
            name="todo__text"
            required />
          <button type="submit" class="todo__btn todo__btn--add">+</button>
        </form>
        <ul class="todo__list"></ul>
      </section>
    </main>
    <div class="modal">
      <div class="modal__content">
        <h3 class="modal__priority">Priority</h3>
        <button type="button" class="modal__btn modal__btn--close">X</button>
        <ul class="modal__list">
          <li class="modal__item modal__item--high">
            <button type="button" class="modal__btn modal__btn--high"></button>
          </li>
          <li class="modal__item modal__item--normal">
            <button
              type="button"
              class="modal__btn modal__btn--normal"></button>
          </li>
          <li class="modal__item modal__item--low">
            <button type="button" class="modal__btn modal__btn--low"></button>
          </li>
        </ul>
        <hr class="modal__hr" />
        <button type="button" class="modal__btn modal__btn--remove">
          Remove Task
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <template class="todo__template">
    <li class="todo__item">
      <input class="todo__checkbox" type="checkbox" />
      <p class="todo__task"></p>
      <button class="todo__btn todo__btn--functional"></button>
    </li>
  </template>
</html>
