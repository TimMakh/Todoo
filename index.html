<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  <script defer src="main.js"></script><link href="main.929d310798e1d041ddca.css" rel="stylesheet"></head>
  <body class="body">
    <main class="main">
      <section class="todo">
        <h1 class="todo__title">My checklist</h1>
        <form class="todo__form">
          <input
            class="todo__input"
            type="text"
            placeholder="Add your task and click button ----------- >"
            name="todo__text"
            required />
          <button type="submit" class="todo__btn todo__btn--add">+</button>
        </form>
        <ul class="todo__list"></ul>
      </section>
    </main>
    <script src="assets/793f750c5cd68cc3060d.js"></script>
  </body>
  <template class="todo__template">
    <li class="todo__item">
      <label class="todo__check-option">
        <input class="todo__checkbox" type="checkbox" />
        <span class="todo__checkbox-span"></span>
      </label>
      <p class="todo__task"></p>
      <button
        type="button"
        class="todo__btn-priority todo__btn-priority--remove">
        remove
      </button>
      <button
        type="button"
        class="todo__btn-priority todo__btn-priority--high"></button>
      <button
        type="button"
        class="todo__btn-priority todo__btn-priority--normal"></button>
      <button
        type="button"
        class="todo__btn-priority todo__btn-priority--low"></button>
    </li>
  </template>
</html>
